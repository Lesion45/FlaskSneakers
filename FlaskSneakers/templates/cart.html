<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <title>Cart</title>
</head>

<body>
    {% extends "header.html" %}
    {% block content %}
    <div class="cart-container">
        <div class="cart-nav d-flex align-items-center">
            <div class="cart-nav-text">
                <h2>Корзина</h2>
            </div>
        </div>
        {% if False %}
        <div class="cart-items">
        </div>
        {% else %}
        <div class="d-flex align-items-center">
            <img class="box-image" src="{{url_for('static', filename='/img/cart-items/box.png')}}" alt="box-image">
        </div>
        {% endif %}
    </div>
    {% endblock %}
</body>

</html>
