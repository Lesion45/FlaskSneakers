<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/cart.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Cart</title>
</head>

<body>
    {% extends "header.html" %}
    {% block content %}
    <div class="cart-container">
        <div class="cart-nav d-flex align-items-center">
            <div class="cart-nav-text">
                <h2>Корзина</h2>
            </div>
        </div>
        {% if items and not flag%}
        <!-- <div class="cart-row-names d-flex flex-row justify-content-between align-items-center">
            <p>Фото</p>
            <p>Описание</p>
            <p>Цена</p>
        </div> -->
        <div class="cart-items">
            {% for item in items %}
            <div class="row">
                <div class="cart-item">
                    <img class="lot-image" src="{{url_for('static', filename=item.image)}}" alt="lot-image">
                    <p class="lot-name">{{item.title}} x{{count_cart_items[items.index(item)]}}</p>
                    <div class="price-info">
                        <span class="text-uppercase">Цена:</span>
                        <p>{{item.cost}} руб.</p>
                        <form action="" method="post">
                            <button type="submit" class="btn btn-danger" name={{item.id}}>X</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
            <form class="cart-button d-flex justify-content-center" action="" method="post">
                <button type="submit" class="btn btn-outline-success" name="offer">Оформить</button>
            </form>
            {% elif flag %}
            <div class="d-flex align-items-center">
                <img class="box-image" src="{{url_for('static', filename='/img/cart-items/end.png')}}" alt="box-image">
            </div>
            {% else %}
            <div class="d-flex align-items-center">
                <img class="box-image" src="{{url_for('static', filename='/img/cart-items/box.png')}}" alt="box-image">
            </div>
            {% endif %}
        </div>
        {% endblock %}
</body>

</html>
