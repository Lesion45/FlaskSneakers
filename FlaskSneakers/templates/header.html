<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="url_for('static', filename='/css/style.css')">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-container d-flex justify-content-between align-items-center">
                <div class="header-logo">
                    <a href="/index">
                        <img src="{{url_for('static', filename='img/header-items/logo.png')}}" alt="logo">
                    </a>
                </div>
                <div class="header-nav d-flex">
                    <a href="#">
                        <img src="{{url_for('static', filename='img/header-items/cart.png')}}" alt="shopping_cart">
                    </a>
                    <a href="#">
                        <img src="{{url_for('static', filename='img/header-items/fav-items.png')}}" alt="">
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="/profile">
                        <img class="profile-img" src="{{url_for('static', filename='img/header-items/abobus.png')}}"
                            alt="account_info">
                    </a>
                    {% else %}
                    <a href="/registration">
                        <img class="profile-img" src="{{url_for('static', filename='img/header-items/profile.png')}}"
                            alt="register">
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
